<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>

    <!-- Styles -->
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/main.css">
    <!-- Fonts -->
    <link rel="shortcut icon" href="./src/imagens/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet"/>

  </head>
  <body>
    <main class="container">
        <div class="menu">
        <div class="menu-time">
            <h2 style="color: red;">Time Left</h2>
            <h2 id="time-left">0</h2>
            
        </div>
        <div class="menu-score">
            <h2 style="color: red;">Your Score</h2>
            <h2 id="score">0</h2>
        </div>
        <div class="menu-lives">
            <img src="./src/imagens/player.png" alt="foto do jogador"/>
            <h2>x3</h2>
        </div>
        </div>

        <div class="panel">
        <div class="panel-row">
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
        </div>

        <div class="panel-row">
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
            <div class="square" id="0"></div>
        </div>

        </div>
    </main>


    <script src="./src/js/engine.js"></script>
  </body>
</html>
